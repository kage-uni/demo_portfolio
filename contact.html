<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="styles\styleReset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" href="./public/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <header
      id="header"
      class="sectionCenter media_baseContentSize media_header_height media_header_flexStyle ease-out0_5"
    >
      <h1>
        <a href="./index.html"><img src="./public/logo.svg" alt="logo" /></a>
      </h1>
      <nav class="max-w448 wFull">
        <ul class="flex-justifyBetween">
          <li class="list-none">
            <a class="pl1 text1 aStyleNone" href="./index.html#about">About</a>
          </li>
          <li class="list-none">
            <a class="pl1 text1 aStyleNone" href="./works.html">Works</a>
          </li>
          <li class="list-none">
            <a class="pl1 text1 aStyleNone" href="./news.html">News</a>
          </li>
          <li class="list-none">
            <a class="pl1 text1 aStyleNone" href="./contact.html">Contact</a>
          </li>
          <li class="list-none">
            <a href="#" target="_blank"
              ><img
                class="w20 h20"
                src="./public/icon-instagram.png"
                alt="Instagram"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="wFull flex-column flex-alignCenter">
      <section id="mainVisual" class="relative wFull h160 mb5">
        <picture class="wFull hFull">
          <source
            class="absolute wFull hFull object-cover"
            media="(min-width: )"
            srcset=""
          />
          <source
            class="absolute wFull hFull object-cover"
            media="(min-width: )"
            srcset=""
          />
          <img
            class="absolute wFull hFull object-cover"
            src="public\mainvisual-pc.jpg"
            alt="mainVisual"
          />
        </picture>
      </section>
      <section
        id="news"
        class="wFull media_baseContentSize mb5 ease-out0_5"
        itemscope
        itemtype="https://schema.org/News"
      >
        <h2 class="textCenter mb1">Contact</h2>
        <form class="max-w960 sectionCenter" action="">
          <dl>
            <dt>NAME</dt>
            <dd class="mb1">
              <input
                class="wFull p0_5 border-1 border-solid border-gray-500 rounded"
                type="text"
                name="name"
                id="name"
              />
            </dd>
            <dt>E-mail</dt>
            <dd class="mb1">
              <input
                class="wFull p0_5 border-1 border-solid border-gray-500 rounded"
                type="email"
                name="email"
                id="email"
              />
            </dd>
            <dt>MESSAGE</dt>
            <dd class="mb1">
              <textarea
                class="wFull h160 p0_5 border-1 border-solid border-gray-500 rounded"
                name="message"
                id="message"
              ></textarea>
            </dd>
          </dl>
          <p>
            <input
              class="media_button_w h40 border-0 rounded font-bold text-white bg-black ease-out0_5"
              type="submit"
              value="Submit"
            />
          </p>
        </form>
      </section>
    </main>
    <footer class="py0_5 textCenter text0_75 text-white bg-black">
      &copy;satoshi
    </footer>
  </body>
</html>
